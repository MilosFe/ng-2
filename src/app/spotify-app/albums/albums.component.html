<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of res">
      <div class="well">
        <div class="cover">
          <img class="img-responsive" src="{{item.images[0].url}}">
        </div>
        <div class="info">
        {{item.name}}
        </div>
      </div>
    </div>
  </div>
</div>
