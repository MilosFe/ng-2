<div class="jumbotron">
  <div id="div-searcher" class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <div action="" class="form-gruop">
          <label>Artist</label>
          <input type="text" name="searchStr" [(ngModel)]="searchStr" class="form-control media-bottom"
                 (keyup)="searchMusic(searchStr)">
        </div>
        <button class="btn btn-info">Find</button>

      </div>
    </div>
  </div>
</div>
<div class="container">
  <div *ngIf="artist">
    <div *ngFor="let t of artist">
      <div class="row">
        <div class="col-md-12">
          <div class="searchRes well">
            <a [routerLink]="['/spotify/albums', t.id]">
              {{ t.name }}
            </a>
            <div>
              <strong>Genres</strong>
              <span *ngFor="let genre of t.genres">{{genre}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
